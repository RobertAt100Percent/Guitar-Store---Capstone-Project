<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title center">Please Register <small>It's free!</small></h3>
                     </div>
                     <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>


                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <p>
                            How did you hear about us :

                            <input type="radio" name="social media" value="social media">
                            <label for="social media">social media</label>
    
                            <input type="radio" name="news" value="news">
                            <label for="news">news</label>
                            
                            <input type="radio" name="employee" value="employee">
                            <label for="employee">employee</label>
                            
                            <input type="radio" name="Blog" value="Blog">
                            <label for="Blog">Blog</label>
                            
                            <input type="radio" name="Other" value="Other">
                            <label for="Other">Other</label>                        </p>    


                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="How did you hear about us?">
                        </div>                    
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    
                    </form>
                </div>
            </div>
        </div>
